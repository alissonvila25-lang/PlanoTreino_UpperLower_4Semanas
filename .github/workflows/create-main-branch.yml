name: Create Main Branch

on:
  workflow_dispatch:
  push:
    branches:
      - copilot/force-push-main-branch

permissions:
  contents: write

jobs:
  create-main-branch:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/copilot/force-push-main-branch'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Create and push main branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create main branch at current HEAD
          git branch -f main ${{ github.sha }}
          
          # Push main branch to origin (force update if it exists)
          git push -f origin main
          
      - name: Verify main branch
        run: |
          git --no-pager log main --oneline -n 5
          git --no-pager branch -a | grep main
